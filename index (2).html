<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Bowl Party Planner</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #1a3a1a 0%, #2d5a2d 50%, #1a3a1a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .field-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 45px,
                    rgba(255, 255, 255, 0.03) 45px,
                    rgba(255, 255, 255, 0.03) 50px,
                    transparent 50px,
                    transparent 95px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(42, 87, 42, 0.3) 0px,
                    rgba(58, 99, 58, 0.3) 50px,
                    rgba(42, 87, 42, 0.3) 100px
                );
            pointer-events: none;
            z-index: 0;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .team-card {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.95) 0%, rgba(101, 67, 33, 0.95) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .add-button {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
            min-height: 56px;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .add-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .add-button:hover::before {
            left: 100%;
        }
        .add-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(220, 38, 38, 0.4);
        }
        input {
            font-size: 16px !important;
            min-height: 52px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }
        input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(234, 179, 8, 0.3);
        }
        .guest-card {
            transition: all 0.3s ease;
        }
        .guest-card:hover {
            background: linear-gradient(90deg, rgba(249, 250, 251, 1) 0%, rgba(243, 244, 246, 1) 100%);
            transform: translateX(4px);
        }
        .jersey-number {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            transition: all 0.3s ease;
        }
        .guest-card:hover .jersey-number {
            transform: rotate(5deg) scale(1.1);
        }
        .remove-btn {
            transition: all 0.2s ease;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .remove-btn:active {
            transform: scale(0.95);
        }
        .header-gradient {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 4px 20px rgba(220, 38, 38, 0.4);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        @media (max-width: 640px) {
            .guest-name {
                font-size: 1.125rem;
            }
            .guest-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="field-overlay"></div>
    <div id="root" class="content-wrapper"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        // You can replace this with your own Firebase project for better security
        const firebaseConfig = {
            apiKey: "AIzaSyBXVKNw8VVvQ-1234-DEMO-KEY",
            authDomain: "superbowl-party-demo.firebaseapp.com",
            databaseURL: "https://superbowl-party-demo-default-rtdb.firebaseio.com",
            projectId: "superbowl-party-demo",
            storageBucket: "superbowl-party-demo.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();
        const guestsRef = database.ref('guests');

        function SuperBowlPartyPlanner() {
            const [guests, setGuests] = useState([]);
            const [name, setName] = useState('');
            const [bringing, setBringing] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                // Listen for real-time updates from Firebase
                guestsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // Convert object to array and sort by timestamp
                        const guestArray = Object.keys(data).map(key => ({
                            ...data[key],
                            id: key
                        })).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        setGuests(guestArray);
                    } else {
                        setGuests([]);
                    }
                    setLoading(false);
                });

                // Cleanup listener on unmount
                return () => guestsRef.off();
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!name.trim() || !bringing.trim()) {
                    setError('Please fill in both fields!');
                    return;
                }

                // Check if item is already being brought by someone
                const itemExists = guests.some(
                    guest => guest.bringing.toLowerCase() === bringing.trim().toLowerCase()
                );

                if (itemExists) {
                    setError('Someone is already bringing that! Choose something else üèà');
                    return;
                }

                try {
                    // Add new guest to Firebase
                    const newGuestRef = guestsRef.push();
                    await newGuestRef.set({
                        name: name.trim(),
                        bringing: bringing.trim(),
                        timestamp: new Date().toISOString()
                    });

                    // Clear form
                    setName('');
                    setBringing('');
                    setError('');
                } catch (err) {
                    setError('Failed to save. Please try again.');
                }
            };

            const handleDelete = async (id) => {
                try {
                    await guestsRef.child(id).remove();
                } catch (err) {
                    setError('Failed to delete. Please try again.');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-white text-2xl">Loading the roster...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen py-4 px-3 sm:py-8 sm:px-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-6 sm:mb-8">
                            <div className="text-6xl sm:text-7xl mb-4 pulse-animation">üèà</div>
                            <h1 className="text-4xl sm:text-6xl font-black text-white mb-3" style={{
                                textShadow: '0 0 30px rgba(220, 38, 38, 0.5), 3px 3px 6px rgba(0,0,0,0.8)',
                                letterSpacing: '0.05em'
                            }}>
                                SUPER BOWL
                            </h1>
                            <div className="inline-block bg-gradient-to-r from-yellow-400 to-yellow-500 text-gray-900 px-6 py-2 rounded-full font-bold text-lg sm:text-xl shadow-lg">
                                üéâ PARTY ROSTER üéâ
                            </div>
                        </div>

                        {/* Add Guest Form */}
                        <div className="team-card rounded-2xl p-5 sm:p-7 mb-6 sm:mb-8">
                            <h2 className="text-xl sm:text-2xl font-bold text-yellow-300 mb-5 text-center flex items-center justify-center gap-2">
                                <span>‚≠ê</span> Join the Team! <span>‚≠ê</span>
                            </h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <input
                                        type="text"
                                        placeholder="Your Name"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full px-5 py-4 rounded-xl text-base sm:text-lg font-semibold border-2 border-yellow-400 focus:border-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400/50"
                                    />
                                </div>
                                <div>
                                    <input
                                        type="text"
                                        placeholder="What are you bringing?"
                                        value={bringing}
                                        onChange={(e) => setBringing(e.target.value)}
                                        className="w-full px-5 py-4 rounded-xl text-base sm:text-lg font-semibold border-2 border-yellow-400 focus:border-yellow-300 focus:outline-none focus:ring-2 focus:ring-yellow-400/50"
                                    />
                                </div>
                                {error && (
                                    <div className="bg-yellow-400/20 border border-yellow-400 text-yellow-100 px-4 py-3 rounded-xl text-center font-semibold text-sm sm:text-base">
                                        {error}
                                    </div>
                                )}
                                <button
                                    type="submit"
                                    className="add-button w-full py-4 rounded-xl text-white font-bold text-lg sm:text-xl"
                                >
                                    üèà ADD TO ROSTER üèà
                                </button>
                            </form>
                        </div>

                        {/* Guest List */}
                        <div className="glass-card rounded-2xl overflow-hidden">
                            <div className="header-gradient py-4 sm:py-5 px-4 sm:px-6">
                                <h2 className="text-xl sm:text-2xl font-black text-white text-center tracking-wide">
                                    THE ROSTER
                                </h2>
                                <p className="text-center text-white/90 text-sm sm:text-base mt-1 font-semibold">
                                    {guests.length} {guests.length === 1 ? 'Player' : 'Players'} Ready üéØ
                                </p>
                            </div>
                            
                            {guests.length === 0 ? (
                                <div className="p-10 sm:p-16 text-center">
                                    <div className="text-6xl sm:text-7xl mb-6 opacity-30">üèà</div>
                                    <p className="text-xl sm:text-2xl font-bold text-gray-400 mb-2">No Players Yet!</p>
                                    <p className="text-base sm:text-lg text-gray-400">Be the MVP and sign up first! üåü</p>
                                </div>
                            ) : (
                                <div className="divide-y divide-gray-100">
                                    {guests.map((guest, index) => (
                                        <div key={guest.id} className="guest-card p-4 sm:p-5">
                                            <div className="flex items-start sm:items-center justify-between gap-3">
                                                <div className="flex items-start sm:items-center gap-3 sm:gap-4 flex-1 min-w-0">
                                                    <div className="jersey-number text-white rounded-xl w-12 h-12 sm:w-14 sm:h-14 flex items-center justify-center font-black text-lg sm:text-xl flex-shrink-0">
                                                        #{index + 1}
                                                    </div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-black text-lg sm:text-xl text-gray-800 break-words guest-name mb-1">
                                                            {guest.name}
                                                        </div>
                                                        <div className="text-gray-600 text-base sm:text-lg break-words guest-item font-semibold">
                                                            üçï {guest.bringing}
                                                        </div>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => handleDelete(guest.id)}
                                                    className="remove-btn text-white px-4 py-2.5 sm:px-5 sm:py-3 rounded-xl font-bold transition-all text-sm sm:text-base whitespace-nowrap flex-shrink-0 shadow-lg hover:shadow-xl"
                                                >
                                                    ‚úï
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Footer */}
                        <div className="text-center mt-8 sm:mt-10 px-4">
                            <div className="inline-block bg-white/10 backdrop-blur-sm border border-white/20 text-yellow-300 px-6 py-3 rounded-full text-xs sm:text-sm font-bold shadow-lg">
                                üèà Real-time updates for everyone! üèà
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SuperBowlPartyPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
